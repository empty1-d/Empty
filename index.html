<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>prelude</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #050509;
      --text: #f5f3ff;
      --muted: #a1a1b5;
      --accent: #00f1ff;
      --border: #262637;
      --caret: #f5f3ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #10101c 0, #050509 45%, #000000 100%);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
    }

    main {
      width: 100%;
      max-width: 720px;
    }

    .pretitle {
      font-size: 0.7rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: 1.9rem;
      line-height: 1.1;
      margin-bottom: 1.25rem;
    }

    #story {
      font-size: 0.96rem;
      line-height: 1.6;
      color: var(--muted);
      white-space: pre-line; /* keep your line breaks */
      min-height: 11rem;     /* keeps the layout stable while typing */
    }

    .fade-out {
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-8px);
        filter: blur(2px);
      }
    }

    #cta {
      margin-top: 1.75rem;
      display: none;
    }

    #cta.visible {
      display: inline-flex;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      padding: 0.6rem 1.1rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(5, 5, 12, 0.9);
      backdrop-filter: blur(12px);
      font-size: 0.85rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      text-decoration: none;
      color: var(--accent);
      position: relative;
      overflow: hidden;
    }

    .cta-button::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(0, 241, 255, 0.25), transparent 55%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .cta-button:hover::before {
      opacity: 1;
    }

    /* blinking caret */
    .cta-button::after {
      content: "";
      width: 1px;
      height: 1.15em;
      margin-left: 0.16rem;
      background: var(--caret);
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 49%   { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    @media (min-width: 900px) {
      body {
        padding: 3rem 4rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      #story {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="pretitle">prelude</div>
    <h1>Before the chain</h1></h1>

    <p id="story"></p>

    <div id="cta">
      <a href="manifesto.html" class="cta-button" id="ctaText"></a>
    </div>
  </main>

  <script>
    // full prelude text
    const storyText = `Before the chain, the world strained under the weight of borrowed conviction and over-inflated trust.

Fiat burned with the glow of printed certainty.
Debt swelled.
And markets rose on fumes — a ledger of obligation stacked upon the whispers of baseless faith.

Thus, when belief in faith and trust faltered…`;

    const storyEl = document.getElementById("story");
    const cta = document.getElementById("cta");
    const ctaText = document.getElementById("ctaText");

    const ctaPhrase = "trustlessness emerged";

    let i = 0;

    function typeStory() {
      if (i < storyText.length) {
        storyEl.textContent += storyText.charAt(i);
        i++;
        setTimeout(typeStory, 35); // typing speed for the main text
      } else {
        // pause, then fade out the story
        setTimeout(() => {
          storyEl.classList.add("fade-out");

          // when fade is done, hide story and show CTA
          setTimeout(showCta, 2200);
        }, 600);
      }
    }

    function showCta() {
      storyEl.style.visibility = "hidden";
      cta.classList.add("visible");

      let j = 0;
      function typeCta() {
        if (j < ctaPhrase.length) {
          ctaText.textContent += ctaPhrase.charAt(j);
          j++;
          setTimeout(typeCta, 90); // slower type for the button text
        }
      }
      typeCta();
    }

    // start the sequence
    typeStory();
  </script>
</body>
  </html>
